<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let match"> {{match.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="shirtColor">
      <th mat-header-cell *matHeaderCellDef> Shirt color </th>
      <td mat-cell *matCellDef="let match"> {{match.shirtColor}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let match"> {{match.date}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="players">
      <th mat-header-cell *matHeaderCellDef> Players </th>
      <td mat-cell *matCellDef="let match"> {{match.players.length}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
</div>
