<h2 mat-dialog-title>Informacje Og√≥lne</h2>
<mat-dialog-content>
    <form class="playerForm" [formGroup]="playerForm" (ngSubmit)="submit(playerForm)">


        <div class="form-row">
          <div class="form-group col-md-6">
            <mat-form-field appearance="outline">
              <input matInput placeholder="Last Name" formControlName="lastName">
            </mat-form-field>
          </div>
          <div class="form-group col-md-6">
            <mat-form-field appearance="outline">
              <input matInput placeholder="First Name" formControlName="firstName">
            </mat-form-field>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <mat-form-field appearance="outline">
              <input matInput [matDatepicker]="dateOfBirth" placeholder="Data urodzenia" formControlName="dateOfBirth">
              <mat-datepicker-toggle matSuffix [for]="dateOfBirth"></mat-datepicker-toggle>
              <mat-datepicker #dateOfBirth ></mat-datepicker>
            </mat-form-field>
          </div>

          <div class="form-group col-md-6">
            <mat-form-field appearance="outline">
              <input matInput [matDatepicker]="permissionDate" placeholder="Okres przynaleznosci" formControlName="permissionDate">
              <mat-datepicker-toggle matSuffix [for]="permissionDate"></mat-datepicker-toggle>
              <mat-datepicker #permissionDate ></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <mat-checkbox>
              Amator
            </mat-checkbox>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <mat-form-field appearance="outline">
              <input matInput placeholder="Last Club">
            </mat-form-field>
          </div>
          <div class="form-group col-md-6">
            <mat-form-field appearance="outline">
              <mat-select placeholder="Rodzaj transferu">
                <mat-option value="d">Definitywny</mat-option>
                <mat-option value="c">Czasowy</mat-option>
                <mat-option value="z">Wolny zawodnik</mat-option>
                <mat-option value="w">Wychowanek</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <mat-dialog-actions align="end" class="mat-dialog-footer">
          <button mat-button mat-dialog-close>Anuluj</button>
          <button mat-button  cdkFocusInitial>Zapisz</button>
        </mat-dialog-actions>


    </form>
</mat-dialog-content>
